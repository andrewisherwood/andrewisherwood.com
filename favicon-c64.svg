<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="512" height="4">
      <rect width="512" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>
  </defs>
  <!-- Dark shell -->
  <rect width="512" height="512" rx="80" fill="#0a0a0a"/>
  <!-- Inner bezel - subtle C64 breadbin vibe -->
  <rect x="24" y="24" width="464" height="464" rx="60" fill="none" stroke="#e8643a" stroke-width="2" opacity="0.2"/>
  <!-- Screen glow -->
  <rect x="48" y="48" width="416" height="416" rx="40" fill="#0f0f0f"/>
  <!-- Phosphor glow behind text -->
  <ellipse cx="256" cy="260" rx="160" ry="100" fill="#e8643a" opacity="0.06"/>
  <!-- Scanlines over screen area -->
  <rect x="48" y="48" width="416" height="416" rx="40" fill="url(#scanlines)"/>
  <!-- The monogram -->
  <text x="256" y="272" text-anchor="middle" dominant-baseline="central" font-family="'Courier New', 'Courier', monospace" font-size="220" font-weight="700" fill="#e8643a">AI</text>
  <!-- Cursor blink block -->
  <rect x="378" y="240" width="16" height="48" fill="#e8643a" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
